<html>
<body>
<table align="center" border="1" cellpadding="2" cellspacing="0">
    <tr>
        <td><p>In producer:</p></td>
        <td><p>you need item:</p></td>
        <td><p>you will get:</p></td>
    </tr>
    {% for result in results %}
        <tr>
            <td>
                <p>
                    {% for i in result["producer"] %}
                        <img src="/static/icon/{{ i }}.png" title="{{ i }}">
                    {% endfor %}
                </p>
            </td>
            <td>
                {% for m in result["in"] %}
                    <p><img src="/static/icon/{{ m["name"] }}.png" title="{{ m["name"] }}">{{ m["num"] }}</p>
                {% endfor %}
            </td>
            <td>
                {% for n in result["out"] %}
                    <p><img src="/static/icon/{{ n["name"] }}.png" title="{{ n["name"] }}">{{ n["num"] }}</p>
                {% endfor %}
            </td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
